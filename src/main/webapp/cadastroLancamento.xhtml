<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{cadastroLancamento.prepararCadastro}"></f:viewAction>
</f:metadata>
<ui:define name="titulo">Cadastro</ui:define>

<ui:define name = "corpo">
	<h1>Cadastro Lancamento</h1>
	<h:form if = "frm">		
		
		<h:selectOneRadio value = "#{cadastroLancamento.lancamento.tipo}" label = "Tipo Lancamento" title="tipo" >		
			<f:selectItems value = "#{cadastroLancamento.tiposLancamentos}"
			var = "tipoLancamento"
			itemValue="#{tipoLancamento}"/>
		</h:selectOneRadio>
		<br/>
		
		<h:outputText value = "Pessoa"/>		
		<h:selectOneMenu value="#{cadastroLancamento.lancamento.pessoa}" label="Pessoa">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
			<f:selectItems value="#{cadastroLancamento.todasPessoas}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}"/>
		</h:selectOneMenu>
		<br/>
		
		<h:outputLabel value="Descrição"/>
			<h:inputText size="60" value="#{cadastroLancamento.lancamento.descricao}" label="Descrição"/>
		<br/>
		<h:outputLabel value="Valor"/>		
		<h:inputText size="12" value="#{cadastroLancamento.lancamento.valor}" label="Valor">
			<f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"/>
		</h:inputText>
		<br/>
		
		<h:outputLabel value="Data de vencimento"/>		
		<h:inputText size="12" value="#{cadastroLancamento.lancamento.dataVencimento}" label="Data de vencimento">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		</h:inputText>
		
		<br/>
		<h:outputLabel value="Data de pagamento"/>
		<h:inputText size="12" value = "#{cadastroLancamento.lancamento.dataPagamento}" label="Data de pagamento">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		</h:inputText>
		<h:outputLabel/>
		
		<h:commandButton value="Salvar" action="#{cadastroLancamento.salvar}"/>
</h:form>
	
</ui:define>
</ui:composition>
