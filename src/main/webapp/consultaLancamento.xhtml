<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata >
		<f:viewAction action = "#{consultaLancamento.consultar}"></f:viewAction>
</f:metadata>

<ui:define name="titulo">Consulta Lancamento</ui:define>

<ui:define name = "corpo">
	
	<h1>Consulta</h1>
	<h:form id = "frm">
		<h:dataTable value = "#{consultaLancamento.lancamentos}" var = "lancamento" border = "1" cellspacing="0" cellpadding="2">
			<h:column>
				<f:facet name="header">
					<h:outputText value = "Pessoa"/>
				</f:facet>
				<h:outputText value = "#{lancamento.pessoa.nome}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value = "Descricao"/>
				</f:facet>
				<h:outputText value = "#{lancamento.descricao}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value = "Valor"/>
				</f:facet>
				<h:outputText value = "#{lancamento.valor}"></h:outputText>
			</h:column>
			
		</h:dataTable>
	</h:form>
	
</ui:define>
</ui:composition>
