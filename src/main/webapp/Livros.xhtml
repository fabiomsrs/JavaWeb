<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
<title>Relacao de Livros</title>
</h:head>

<h:body>
	<h:form>
		<h:dataTable value = "#{LivrosBean.livros}" var = "livro" border = "1" >
			<f:facet name="header">Realacao de livros</f:facet>
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value = "#{livro.titulo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value = "#{livro.autor}"></h:outputText>
			</h:column>				
		</h:dataTable>
	</h:form>
</h:body>
</html>
